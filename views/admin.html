<html lang="en">
<head>

<body>
    <h2 class="add-title">Add Quotes</h2>
   
        <div class="main-content">
            <form action="/addquotes"  method="POST">
                <div>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                        <input class="form-control author-input" name="author" type="text"/>
                        <button class="btn btn-outline-secondary btn-sm" id="addBtn" type="button">Insert</button>
                        <input class="btn btn-outline-success btn-sm" type="submit" value="Submit"/>
                    </div>
                    <div class="add-form-container" id=formContainer>
                        
                    </div>                   
                        <button class="btn btn-outline-danger btn-md" type="button" id="clearButton">Clear</button>
                </div> 
            </form>  
        </div>
           
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
